<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            border:1px solid black;
            display: inline-block;
            margin: 10px;
            padding: 20px;
            width: 100px;
            height: 50px;
        }
        .d1{
            background-color: azure;
        }
        .d2{
            background-color: aquamarine;
        }
        .d3{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="d1">
        <p>Div 1</p>
    </div>
    <div class="d2">
        <p>Div 2</p>
    </div>
    <div class="d3">
        <p>Div 3</p>
    </div>
    
</body>
</html>
