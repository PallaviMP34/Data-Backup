<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="first" placeholder="firstname"><br><br>
    <input type="text" id="second" placeholder="secondname"><br><br>
    <p id="output"></p>
    <button id="btn" onclick="validate()">click</button>
    <script>
        function validate(){
            var fname=document.getElementById("first").value;
            var sname=document.getElementById("second").value;
            var a="Hello";
            var result=a.concat(" ",fname," ",sname);
            document.getElementById("output").innerHTML=result;

        }
    </script>
</body>

</html>
